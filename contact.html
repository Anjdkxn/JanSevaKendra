.form-group{

label{

    font-weight:600;
    color:#333;
    display:block;
    margin-bottom:6px;
}

input, select, textarea{
    width:100%;
    padding:13px 15px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
    outline:none;
    transition:0.3s;
}

input:focus, select:focus, textarea:focus{
    border-color:#25D366;
    box-shadow:0 0 0 3px rgba(37,211,102,0.15);
}

/* Mobile Row */
.mobile-row{
    display:flex;

}

.country-code{

}

.whatsapp-btn{
    width:100%;

    color:#fff;
    font-size:16px;
    font-weight:600;
    border:none;

    cursor:pointer;
    transition:0.3s;
}

.whatsapp-btn:hover{

/* Footer Text */

/* Responsive */
@media(max-width:480px){

    }
    .contact-header h1{

}
