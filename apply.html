body{

/* Container */
.apply-container{

}

    color:#222;
    margin-bottom:6px;
}

.apply-header p{

    font-size:15px;
}

/* Form */
.form-group{
    margin-bottom:16px;
}

label{
    font-size:14px;
    font-weight:600;
    color:#333;
    margin-bottom:6px;
    display:block;
}

input, select, textarea{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:15px;
    outline:none;
    transition:0.3s;
}

input:focus, select:focus, textarea:focus{
    border-color:#25D366;
    box-shadow:0 0 0 3px rgba(37,211,102,0.15);
}

/* Mobile Row */
.mobile-row{
    display:flex;
    gap:10px;
}

.country-code{
    width:38%;
}

/* Button */
.apply-btn{
    width:100%;
    padding:14px;
    background:#25D366;
    color:#fff;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

.apply-btn:hover{
    background:#1ebe5d;
    transform:translateY(-1px);
}

/* Footer */
.form-footer{
    text-align:center;
    margin-top:15px;
    font-size:13px;
    color:#777;
}

/* Responsive */
@media(max-width:480px){
    .apply-container{
        padding:25px;
    }
    .apply-header h1{
        font-size:24px;
    }
}
