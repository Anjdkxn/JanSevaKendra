*{

}

body{
    background:#f5f7fb;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Login Box */
.login-container{
    background:#ffffff;
    width:100%;
    max-width:420px;
    padding:35px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

/* Header */
.login-header{
    text-align:center;
    margin-bottom:25px;
}

.login-header h1{
    font-size:28px;
    color:#222;
}

.login-header p{
    font-size:14px;
    color:#666;
    margin-top:6px;
}

/* Form */
.form-group{
    margin-bottom:16px;
}

label{
    display:block;
    font-size:14px;
    font-weight:600;
    color:#333;
    margin-bottom:6px;
}

input, select{
    width:100%;
    padding:13px 14px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
    outline:none;
    transition:0.3s;
}

input:focus, select:focus{
    border-color:#25D366;
    box-shadow:0 0 0 3px rgba(37,211,102,0.15);
}

/* Mobile Row */
.mobile-row{
    display:flex;
    gap:10px;
}

.country-code{
    width:40%;
}

/* Button */
.login-btn{
    width:100%;
    padding:14px;
    background:#25D366;
    color:#fff;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:0.3s;
}

.login-btn:hover{
    background:#1ebe5d;
    transform:translateY(-1px);
}

/* Footer */
.login-footer{
    text-align:center;
    margin-top:14px;
    font-size:13px;
    color:#777;
}

/* Responsive */
@media(max-width:480px){
    .login-container{
        padding:26px;
    }
    .login-header h1{
        font-size:24px;
    }
}
</style>
